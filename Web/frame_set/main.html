<!DOCTYPE html>
<html>
<head>
    <title>Frameset Layout</title>
</head>
<frameset rows="30%,70%">
    <frame src="home.html" name="headerFrame" scrolling="no" noresize>
    
    <frameset cols="30%,70%">
        <frame src="menu.html" name="menuFrame">
        <frame src="content.html" name="contentFrame">
    </frameset>
</frameset>
</html>
